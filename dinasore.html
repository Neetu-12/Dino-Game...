<!DOCTYPE html>
<html>
<h1><center>
       Dinasour Game
</h1></center>
<style>
       #scenary{
             height: 27rem;
             width: 50rem;
       }
       #square{
             border:2px solid rgb(61, 56, 56);
             height: 27rem;
             width: 50rem;
       }
       #dino{
             position: relative;
            top: -6rem;
             animation: jump 0.3s linear;
            }
            @keyframes jump{
                  0%{top: 50px;}
                  30%{top: 40px;}
                  50%{top: 20px;}
                  70%{top: 10px;}
                  100%{top: 20px;}
            }
      #cactus{
          height:40px;
           float:top;
           position: relative;
           top: -8rem;
           animation: cactus 2.33s infinite;
      }
      @keyframes cactus{

            0%{left: 40em;}
            100%{left:-20em;}
      }
</style>
</div>
<div id="square">
      <div id="sceen">
            <img id="scenary"src="images.jpeg">
            <img id="dino" src="dino.png" height="100" width="100">
            <img id="cactus" src="cactus.png" height="50px" width="50px"> 
      </div>
 </div>
 <script src="/script.js"></script>
</html>
